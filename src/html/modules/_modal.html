<section class="modal modal-letter">
  <h2 class="visually-hidden">Напишите нам письмо</h2>
  <form class="letter-form" action="https://echo.htmlacademy.ru" method="post">

    <div class="wrapper modal-container">
      <p>
        <label for="letter-form__user">Ваше имя</label>
        <input id="letter-form__user" type="text" name="user" placeholder="Представьтесь, пожалуйста">
      </p>
      <p>
        <label for="letter-form__mail">Ваш e-mail</label>
        <input id="letter-form__mail" type="text" name="mail" placeholder="Для отправки ответа">
      </p>
      <p>
        <label for="letter-form__text">Текст письма</label>
        <textarea id="letter-form__text" name="letter_text" placeholder="В свободной форме"></textarea>
      </p>
    </div>

    <div class="wrapper__button">
      <button class="button button--wide modal-container" type="submit">Отправить</button>
    </div>
  </form>

  <button class="modal-close">Закрыть</button>
</section>
